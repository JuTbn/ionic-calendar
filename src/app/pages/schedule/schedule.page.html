<ion-header>
  <ion-toolbar color="success">
    <ion-title>
      Planning
    </ion-title>
    <ion-buttons slot="end">
      <!-- <ion-button> -->
        <ion-button (click)="openCalModal()">
          <ion-icon name="add" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <!-- <ion-segment [(ngModel)]="calendar.mode" color="success">
      <ion-segment-button value="month">
        <ion-label>Mois</ion-label>
      </ion-segment-button>
      <ion-segment-button value="week">
        <ion-label>Semaine</ion-label>
      </ion-segment-button>
      <ion-segment-button value="day">
        <ion-label>Jour</ion-label>
      </ion-segment-button>
    </ion-segment> -->
    
    
    <ion-row>
      <!-- Move back on screen of the slides -->
      <ion-col size="2">
        <ion-button fill="clear" (click)="back()" color="success">
          <ion-icon  name="chevron-back" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
      
      <ion-col size="8" class="ion-text-center">
        <!-- <h2>{{ viewTitle }}</h2> -->
        <h2>{{ viewTitle }}</h2>
      </ion-col>
      
      <!-- Move forward one screen of the slides -->
      <ion-col size="2">
        <ion-button fill="clear" (click)="next()" color="success"> 
          <ion-icon name="chevron-forward" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
      
    </ion-row>
    
    <calendar
    [eventSource]="eventSource"
    [calendarMode]="calendar.mode"
    [currentDate]="calendar.currentDate"
    (onTitleChanged)="onViewTitleChanged($event)"
    [monthviewDisplayEventTemplate]="template"
    >
  </calendar>
</ion-content>

<ng-template #template let-view="view" let-row="row" let-col="col">  
  <div 
  [class.one-event]="view.dates[row*7+col].events.length == 1"
  [class.two-event]="view.dates[row*7+col].events.length == 2"
  [class.three-more-event]="view.dates[row*7+col].events.length > 2"
  [class.no-event]="view.dates[row*7+col].events.length == 0"
  >
  {{view.dates[row*7+col].label}}
  
  <!-- <div class="indicator-container">
    <div class="event-indicator" *ngFor="let e of view.dates[row*7+col].events"></div>
  </div> -->
</div>

</ng-template>
